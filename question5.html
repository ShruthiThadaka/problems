<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4>wap to calculate the mean or average of the given array of integers.</h4>
    <script>

        //calculate the average of given array of integers

        var arr = [3,2,6,1,4,8,2,4,3];
        sum = 0;
        for(i=0;i<arr.length;i++){
            sum = sum + arr[i];
        }
        console.log(`Sum of integers in the array is ${sum}`);
        console.log(`Number of intergrs in the array is ${arr.length}`);
        let mean = sum / arr.length;
        console.log(`Mean of array of integers is ${mean}`);
    </script>
</body>
</html>
