<body>
    <h4>wap using a for loop to find the maximum number in an array of integers.
    </h4>
    <script>

        //program to find maximum number in array of integers

        var arr = [3,2,6,1,4,8,2,4,3];
        max = arr[0];
        for(i=1;i<arr.length;i++){
            if(arr[i]>max){
            max = arr[i];
            }
        }
        console.log(max)
    </script>
</body>
