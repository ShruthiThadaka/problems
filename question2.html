<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h4>Wap to to calculate the sum of all multiples of 3between 1 to 30.</h4>
    <script>

        //calculate sum of multiples of 3 between 1 to 30

        num = 3;
        sum = 0;
        for(i=1;i<=10;i++){
            mul = num*i;
            sum = sum + mul;
            console.log(`${num} * ${i} = ${mul}`);
        }
        console.log(`Sum of multiples of 3 is ${sum}`);

    </script>
</body>
