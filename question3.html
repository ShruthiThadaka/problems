<h4>check whether given is a armstrong number.
</h4>
    <script>

        //Armstrong number

        var num = parseInt(prompt("Enter a number:"));
        count = 0;
        temp = num;
        while (temp > 0) {//153
            count++;
            temp = parseInt(temp / 10);
        }
        console.log(count);
        temp = num;
        sum = 0;
        for (i = 1; i <= count; i++) {
            ld = temp % 10;
            exp = ld ** count;
            sum = sum + exp;
            temp = parseInt(temp / 10);

        }
        console.log(sum)
        if(sum == num){
            console.log("Armstrong number")
        }
        else{
            console.log("Not a armstrong number");
        }
